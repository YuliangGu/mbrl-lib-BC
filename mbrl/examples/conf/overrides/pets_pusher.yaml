# @package _group_
env: "pets_pusher"
term_fn: "no_termination"
learned_rewards: true
trial_length: 150
num_steps: 30000

num_elites: 5
model_lr: 1e-5
model_wd: 5e-4
model_batch_size: 32
validation_ratio: 0
freq_train_model: 150
patience: 25
num_epochs_train_model: 25

planning_horizon: 25
cem_num_iters: 5
cem_elite_ratio: 0.1
cem_population_size: 350
cem_population_size_per_worker: ${cem_population_size}
cem_num_workers: 1
cem_alpha: 0.1
cem_clipped_normal: false
cem_init_jitter_scale: 0.0

# BC-CEM defaults (used when action_optimizer=bccem).
cem_consensus_coef: 0.25
cem_consensus_anneal_power: 0.75
cem_use_value_weights: true
cem_ir_low: 0.3
cem_ir_high: 0.5
cem_early_stop: true
cem_early_stop_mu: 1e-2
cem_early_stop_patience: 1
