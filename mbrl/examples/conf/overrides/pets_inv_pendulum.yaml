# @package _group_
env: "gym___InvertedPendulum-v4"
term_fn: "inverted_pendulum"
learned_rewards: true
trial_length: 1000
num_steps: 20000

num_elites: 5
model_lr: 00143
model_wd: 0.000033
model_batch_size: 256
validation_ratio: 0.2
freq_train_model: 250
patience: 50
num_epochs_train_model: 31

planning_horizon: 45
cem_num_iters: 5
cem_elite_ratio: 0.078
cem_population_size: 480
cem_population_size_per_worker: ${cem_population_size}
cem_num_workers: 1
cem_alpha: 0.134484
cem_clipped_normal: false
cem_init_jitter_scale: 0.0

# BC-CEM defaults (used when action_optimizer=bccem).
cem_consensus_coef: 0.25
cem_consensus_anneal_power: 0.75
cem_use_value_weights: true
cem_ir_low: 0.3
cem_ir_high: 0.5
cem_early_stop: true
cem_early_stop_mu: 1e-2
cem_early_stop_patience: 1
