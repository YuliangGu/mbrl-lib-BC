# @package _group_
env: "cartpole_continuous"
learned_rewards: false
trial_length: 200
num_steps: 1000

num_elites: 5
model_lr: 7.5e-4
model_wd: 3e-5
model_batch_size: 256
validation_ratio: 0
freq_train_model: 50
patience: 25
num_epochs_train_model: 10

planning_horizon: 10
cem_num_iters: 5
cem_elite_ratio: 0.1
cem_population_size: 200
cem_population_size_per_worker: ${cem_population_size}
cem_num_workers: 1
cem_population_decay_factor: 1.3
cem_colored_noise_exponent: 2
cem_keep_elite_frac: 0.3
cem_alpha: 0.1
cem_init_jitter_scale: 0.0

# BC-CEM defaults (used when action_optimizer=bccem).
cem_consensus_coef: 0.25
cem_consensus_anneal_power: 0.75
cem_use_value_weights: true
cem_ir_low: 0.3
cem_ir_high: 0.5
cem_early_stop: true
cem_early_stop_mu: 1e-2
cem_early_stop_patience: 1
