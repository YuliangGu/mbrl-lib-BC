# @package _group_
env: "pets_halfcheetah"
term_fn: "no_termination"
obs_process_fn: mbrl.env.pets_halfcheetah.HalfCheetahEnv.preprocess_fn
learned_rewards: false
num_steps: 300000
trial_length: 1000

num_elites: 5
model_lr: 0.00028
model_wd: 0.00010
model_batch_size: 32
validation_ratio: 0
no_delta_list: [ 0 ]
freq_train_model: 1000
patience: 12
num_epochs_train_model: 12

planning_horizon: 30
cem_num_iters: 5
cem_elite_ratio: 0.16
cem_population_size: 400
cem_population_size_per_worker: ${cem_population_size}
cem_num_workers: 1
cem_alpha: 0.12
cem_clipped_normal: false
cem_init_jitter_scale: 0.0

# BC-CEM defaults (used when action_optimizer=bccem).
cem_consensus_coef: 0.25
cem_consensus_anneal_power: 0.75
cem_use_value_weights: true
cem_ir_low: 0.3
cem_ir_high: 0.5
cem_early_stop: true
cem_early_stop_mu: 1e-2
cem_early_stop_patience: 1
